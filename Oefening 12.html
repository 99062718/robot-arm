<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 12");

            robotArm.speed=100;

            var right = 9
            var left = -1
            for(k = 0; k < 9; k++){
                robotArm.grab();
                var kleur = robotArm.scan();
                if(kleur == "red"){
                    for(i = 0; i < right; right--){
                        robotArm.moveRight();
                        left++
                        console.log(left)
                    }
                    robotArm.drop();
                    for(i = 0; i < left; left--){
                        robotArm.moveLeft();
                        right++
                        console.log(left)
                    }
                }else{
                    robotArm.drop();
                    robotArm.moveRight();
                    right--
                    left--
                    console.log(left)
                }
                left++
            }

            
            robotArm.run();
        </script>
    </body>
</html>
