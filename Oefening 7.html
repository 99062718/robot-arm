<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 7");

            robotArm.speed=380;
            
            for(i = 0; i < 5; i++) {
                for(o = 0; o < 6; o++) {
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                robotArm.moveRight();
                robotArm.moveRight();
            }
            
            robotArm.run();
        </script>
    </body>
</html>
