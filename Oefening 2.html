<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 2");

            robotArm.speed=180;
            
            robotArm.grab();
            for(i = 0; i < 9; i++) {
               robotArm.moveRight(); 
            }         
            robotArm.drop();
            for(i = 0; i < 5; i++) {
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(i = 0; i < 5; i++) {
               robotArm.moveRight(); 
            }
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            
            robotArm.run();
        </script>
    </body>
</html>
